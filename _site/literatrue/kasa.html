      <h1>
  伞哭泣的日子
</h1>



<p>水声潺潺<br />
月亮顺着瀑布而下<br />
倾倒在泉眼上<br />
金光洒满水面<br />
波光粼粼的金色碎片<br />
相互碰撞<br />
那是伞哭泣的声音</p>

<p>像夏天的暴雨<br />
穿越五千米云层<br />
落在无边森林<br />
落在云杉宽大的叶片<br />
刺猬躲在灌木丛<br />
聆听这远古的雨<br />
吸嗅雨水带来的  <br />
海潮的呼吸</p>

<p>怀念 伞哭泣的日子</p>
