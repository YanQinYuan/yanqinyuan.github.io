      <h1>
  等
</h1>



<p>灰蒙蒙的春雨持续了一个月<br />
街道上寂寥无人<br />
狗在等着出门<br />
学生等着上课<br />
售票员等着乘客<br />
小偷等着老妇人</p>

<p>写字楼里<br />
西装革履的白领等着无聊的会议<br />
厕所里的清洁工等着便池冲洗的声音<br />
食堂里的阿姨穿梭在雾气氤氲的厨房里<br />
黑色工装的保安悄无声息地徘徊在走廊上</p>

<p>所有人都在怀念不久前那一场雪<br />
所有人都在等着更明媚的夏天</p>

<p>而我只是在等你</p>
